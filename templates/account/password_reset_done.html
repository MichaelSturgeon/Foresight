{% extends "base.html" %}
{% load i18n %}
{% load allauth %}
{% load account %}
{% block content %}
<container class="d-flex justify-content-center mt-5">
    <div class="row">
        <div class="col">
            <div class="card text-bg-dark mb-3 p-3 acc-panel">
                <div class="row">
                    <div class="col">
                        <h1>Password Reset</h1>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <p>
                            {% blocktrans %}We have sent you an email containing the reset link. If you can't find it,
                            please remeber to check your spam folder.{% endblocktrans %}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</container>
{% endblock content %}
