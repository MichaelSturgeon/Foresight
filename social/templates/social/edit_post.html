{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- edit_post.html content starts here -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!-- Post being edited -->
            <div class="card mb-3 p-3">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img src="{% static 'images/nobody.jpg' %}" class="img-fluid rounded-start" style="width: 50px;"
                            alt="placeholder image">
                    </div>
                    <div class="col-md-8 text-center">
                        <a href="{% url 'profile_page' post.user.id %}">
                            <h5 class="card-title">{{post.user}}</h5>
                        </a>
                    </div>
                </div>
                <div class="row g-0">
                    <div class=" col card-body">
                        <p class="card-text">{{post.body}}</p>
                        <p class="card-text text-muted">{{post.created_on}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- Post edit form -->
            {% if post_form %}
            <div class="card mb-3 p-3 pb-0">
                <div class="row">
                    <div class="col-md-2">
                        <img src="{% static 'images/nobody.jpg' %}" class="img-fluid rounded-start" style="width: 50px;"
                            alt="placeholder image">
                    </div>
                    <div class="col-md-10 text-center">
                        <h5 class="card-title">{{ user.username }}</h5>
                    </div>
                    <div class="card-body">
                        <form id="PostForm" method="post" style="margin-top: 1.3em;">
                            <div class="row">
                                <div class="col-12 col-sm-10">
                                    {{ post_form | crispy }}
                                    {% csrf_token %}
                                </div>
                                <div class="col col-sm-2 ">
                                    <button id="submitButton" type="submit" class="btn btn btn-dark">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- edit_post content ends here -->
{% endblock %}

{% block extras %}
<script src="{% static 'js/posts.js' %}"></script>
{% endblock %}
