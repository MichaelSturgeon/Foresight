{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- profile_list.html content starts here -->
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            {% for profile in profiles %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2">
                        {% if "placeholder" in profile.profile_image.url  %}
                        <img src="{% static 'images/nobody.jpg' %}" class="card-img-top" alt="placeholder image"
                            style="width: 150px;">

                        {% else %}
                        <img src="{{ profile.profile_image.url }}" class="card-img-top"
                            alt="{{profile.user.username}}'s profile image" style="width: 150px;">
                        {% endif %}
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <a href="{% url 'profile_page' profile.user.id %}">
                                <h5 class="card-title">{{ profile.user.username }}</h5>
                            </a>
                            <p class="card-text text-muted">{{ profile.last_active}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- profile_list.html content ends here -->
{% endblock %}
