{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- profile.html content starts here -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            {% for profile in profiles %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img src="{% static 'images/nobody.jpg' %}" class="img-fluid rounded-start"
                            alt="placeholder image">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">{{ profile.user.username }}</h5>
                            <p class="card-text text-muted">Last updated 3 mins ago</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- profile.html content ends here -->
{% endblock %}
